<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Rucker's</title>
</head>
<body>
  <!-- Header section -->
  <header>
    <div class="main">
      <nav>
        <ul class="left-side">
          <li><a href="index.html">Home</a></li>
          <li><a class="current" href="specials.html">Specials</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <ul class="right-side">
          <li><a href="tel:602-789-5672">CALL: (602) 789-5672</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <!-- Special section -->
  <section class="specials">
    <div class="specials-container">
      <div class="specials-text">
        <h2>Daily Specials</h2>
      </div>
    </div>

      <!-- Special content start -->
      <div class="specials-content">
        <div class="specials-main">
          <h2>Deals of the day starting from 11 am - 10 pm</h2>
          <form style="display: inline" action="orderonlineform.html" method="get">
          <div class="specials-box">
            <div class="specials-img">
              <img src="./Images/beer-with-steak-dinner.jpg" alt="specials-image">
              <div class="specials-menu">
                <h3 class="specials-label">Steak Dinner with Beer</h3>
                <div class="special-price">
                  <h3 class="food-price">$42.75</h3>
                  <button>Order</button>
                </div>
              </div>
            </div>
          </div>
          <div class="specials-box">
            <div class="specials-img">
              <img src="./Images/wine-with-steak-dinners.jpg" alt="specials-image">
              <div class="specials-menu">
                <h3 class="specials-label">Wine Dinner with Steak</h3>
                <div class="special-price">
                  <h3 class="food-price">$57.45</h3>
                  <button>Order</button>
                </div>
              </div>
            </div>
          </div>
          <div class="specials-box">
            <div class="specials-img">
              <img src="./Images/salad-dinner.jpg" alt="specials-image">
              <div class="specials-menu">
                <h3 class="specials-label">Salad Dinner</h3>
                  <input type="radio" id="salad-1" name="salad-1" value="steak">
                  <label for="salad-1">Steak</label>         
                <input type="radio" id="salad-2" name="salad-2" value="chicken">
                  <label for="salad-2">Chicken</label>        
                <input type="radio" id="salad-3" name="salad-3" value="fish">
                  <label for="salad-3">Fish</label>
                <div class="special-price">
                  <h3 class="food-price">$20.45</h3>
                  <button>Order</button>
                </div>
              </div>
            </div>
          </div>
          <div class="specials-box">
            <div class="specials-img">
              <img src="./Images/wines.jpg" alt="specials-image">
              <div class="specials-menu">
                <h3 class="specials-label">Wine Tasting</h3>
                <div class="price">
                  <h3 class="food-price">$40.00</h3>
                  <button>Order</button>
                </div>
              </div>
            </div>
          </div>
        <!-- Special content ends-->   
          </form>
        </div>
      </div>
  </section>
